<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Creek Crosser â€” PIXEL-NET</title>
<style>
:root{
  --bg0:#123226;
  --bg1:#1b3d2e;
  --bg2:#254a36;
  --text:#f3f6ff;
  --muted:rgba(243,246,255,.78);
  --border:rgba(255,255,255,.14);
  --accent:#f1c40f;
  --accent2:#27ae60;
  --card:rgba(0,0,0,.28);
  --shadow:0 10px 30px rgba(0,0,0,.35);
  --font:"Trebuchet MS", "Segoe UI", system-ui, sans-serif;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  color:var(--text);
  font-family:var(--font);
  background:
    radial-gradient(1200px 700px at 18% 10%, color-mix(in srgb, var(--accent) 25%, transparent), transparent 70%),
    radial-gradient(900px 520px at 88% 18%, color-mix(in srgb, var(--accent2) 22%, transparent), transparent 70%),
    linear-gradient(135deg,var(--bg0),var(--bg1) 55%,var(--bg2));
}
a{color:inherit;text-decoration:none}
.topbar{
  position:sticky;top:0;z-index:5;
  display:flex;align-items:center;justify-content:space-between;
  padding:10px 14px;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(10px);
  border-bottom:1px solid var(--border);
}
.leftTop{display:flex;align-items:center;gap:10px}
.btn{
  appearance:none;border:1px solid var(--border);
  background:rgba(0,0,0,.35);color:var(--text);
  padding:8px 12px;border-radius:12px;
  cursor:pointer;box-shadow:0 6px 16px rgba(0,0,0,.25);
}
.btn:hover{border-color:color-mix(in srgb, var(--accent) 55%, var(--border));}
.badge{
  padding:7px 10px;border-radius:999px;
  border:1px solid color-mix(in srgb, var(--accent) 55%, var(--border));
  background:linear-gradient(90deg, color-mix(in srgb, var(--accent) 18%, rgba(0,0,0,.35)), rgba(0,0,0,.35));
  font-weight:800;letter-spacing:.08em;
  text-transform:uppercase;font-size:12px;
}
.player{
  display:flex;align-items:center;gap:10px;
  padding:7px 10px;border-radius:999px;
  border:1px solid var(--border);
  background:rgba(0,0,0,.35);
}
.player .tag{opacity:.8;font-size:12px;letter-spacing:.12em}
.player #initials{font-weight:900;font-size:14px;letter-spacing:.18em;color:var(--accent)}
.wrap{
  max-width:1400px;
  margin:0 auto;
  padding:12px;
}
.grid{
  display:grid;
  grid-template-columns:320px minmax(300px, 1fr) 320px;
  gap:12px;
  align-items:start;
}
.panel{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  box-shadow:var(--shadow);
  overflow:hidden;
}
.panel h3{
  margin:0;
  padding:12px 14px;
  font-size:13px;
  letter-spacing:.1em;
  text-transform:uppercase;
  border-bottom:1px solid var(--border);
  background:rgba(0,0,0,.25);
}
.panel .content{padding:12px 14px}
.howto p{margin:0 0 10px 0; color:var(--muted); line-height:1.35}
.howto ul{margin:10px 0 0 18px; padding:0}
.howto li{margin:8px 0;}
.center{
  background:rgba(0,0,0,.28);
  border:1px solid var(--border);
  border-radius:18px;
  box-shadow:var(--shadow);
  overflow:hidden;
}
.gameTitle{
  display:flex;align-items:center;justify-content:space-between;gap:10px;
  padding:12px 14px;
  border-bottom:1px solid var(--border);
  background:rgba(0,0,0,.25);
}
.gameTitle .name{font-weight:900; letter-spacing:.06em;}
.gameTitle .hint{font-size:12px; color:var(--muted)}
.frameWrap{
  width:100%;
  aspect-ratio: 16 / 9;
  min-height: 420px;
  background:rgba(0,0,0,.35);
}
iframe{width:100%;height:100%;border:0;display:block;background:transparent}
@media (max-width: 1100px){
  .grid{grid-template-columns:1fr;}
  .frameWrap{min-height:520px}
}
@media (max-width: 520px){
  .wrap{padding:10px}
  .frameWrap{min-height:480px}
  .btn{padding:8px 10px}
}


/* Leaderboard rows (local Top-10) */
.lb{display:flex;flex-direction:column;gap:10px}
.lbRow{
  display:grid;
  grid-template-columns:28px 1fr auto;
  gap:10px;
  align-items:center;
  padding:10px 12px;
  border:1px solid var(--border);
  border-radius:14px;
  background: color-mix(in srgb, var(--card) 85%, transparent);
  box-shadow: 0 10px 24px rgba(0,0,0,.25) inset;
}
.lbRow .rank{color:var(--accent);font-weight:900}
.lbRow .who{letter-spacing:.08em;font-weight:800}
.lbRow .sc{color:var(--accent2);font-weight:900}
.muted{color:var(--muted)}

</style>
</head>
<body>
  <div class="topbar">
    <div class="leftTop">
      <a class="btn" href="../../index.html" id="exitLink">EXIT</a>
      <div class="badge">PIXEL-NET</div>
    </div>
    <div class="player" title="Stored as PIXELNET_INITIALS">
      <div class="tag">PLAYER</div>
      <div id="initials">???</div>
    </div>
  </div>

  <div class="wrap">
    <div class="grid">
      <div class="panel howto">
        <h3>How To Play</h3>
        <div class="content">
          <p>Cross the road, cross the creek, reach the nests.</p>
          <ul>
            <li>Arrow Keys / WASD to move</li>
<li>Avoid cars, trains, and water</li>
<li>Reach all 5 nests to win</li>
          </ul>
        </div>
      </div>

      <div class="center">
        <div class="gameTitle">
          <div class="name">Creek Crosser</div>
          <div class="hint">If it looks wrong: open embed.html directly.</div>
        </div>
        <div class="frameWrap">
          <iframe id="gameFrame" src="./embed.html" allow="autoplay; fullscreen *" title="Creek Crosser"></iframe>
        </div>
      </div>

      <div class="panel">
        <h3>Leaderboard</h3>
        <div class="content">
          <div class="muted" id="lbStatus">Local top-10</div>
          <div class="lb" id="lb"></div>
        </div>
      </div>
    </div>
  </div>

<script>
(() => {
  // Initials (canonical)
  const PRIMARY = 'playerInitials';
  const MIRROR  = 'PIXELNET_INITIALS';
  const norm = (v) => (v||'').toString().trim().toUpperCase().replace(/[^A-Z0-9]/g,'').slice(0,3);
  const getInitials = () => norm(localStorage.getItem(PRIMARY) || localStorage.getItem(MIRROR) || '');
  const setInitials = (v) => {
    v = norm(v);
    if(!v) return;
    localStorage.setItem(PRIMARY, v);
    localStorage.setItem(MIRROR, v);
  };

  const initialsEl = document.getElementById('initials');
  const renderInitials = () => { if(initialsEl) initialsEl.textContent = getInitials() || '???'; };
  renderInitials();

  // Leaderboard (local Top-10; remote integration later)
  const lbEl = document.getElementById('lb');
  const statusEl = document.getElementById('lbStatus');

  const slug = (() => {
    try{
      const parts = location.pathname.split('/').filter(Boolean);
      const gi = parts.lastIndexOf('games');
      if(gi>=0 && parts[gi+1]) return parts[gi+1];
    }catch(_){}
    return 'unknown';
  })();

  const KEY = `LB_${slug}`;
  const load = () => { try{ return JSON.parse(localStorage.getItem(KEY)||'[]'); }catch(_){ return []; } };
  const save = (arr) => { try{ localStorage.setItem(KEY, JSON.stringify(arr)); }catch(_){ } };

  const renderLB = () => {
    if(!lbEl) return;
    const rows = load().slice(0,10);
    if(!rows.length){
      lbEl.innerHTML = '<div class="muted">No scores yet.</div>';
      return;
    }
    lbEl.innerHTML = rows.map((r,i)=>{
      const initials = (r && (r.initials || r.name)) ? String(r.initials || r.name).toUpperCase().slice(0,3) : '???';
      const score = (r && r.score!=null) ? Math.floor(Number(r.score)||0) : 0;
      return `<div class="lbRow"><span class="rank">${i+1}</span><span class="who">${initials}</span><span class="sc">${score}</span></div>`;
    }).join('');
  };

  let lastSig = '';
  let lastAt = 0;
  const addScore = (rawScore) => {
    const score = Math.max(0, Math.floor(Number(rawScore)||0));
    const initials = getInitials() || '???';
    const now = Date.now();
    const sig = `${initials}:${score}`;
    if(sig===lastSig && (now-lastAt) < 1200) return;
    lastSig = sig; lastAt = now;

    const rows = load();
    rows.push({ initials, score, t: now });
    rows.sort((a,b)=> (b.score||0)-(a.score||0) || (a.t||0)-(b.t||0));
    save(rows.slice(0,10));
    renderLB();
  };

  window.addEventListener('message', (e)=>{
    const d = e.data || {};
    const type = d.type;
    if(!type) return;

    if(type==='PIXELNET_SET_INITIALS' && d.initials){
      setInitials(d.initials); renderInitials(); return;
    }

    if(type==='GAME_OVER_SCORE' || type==='GAME_OVER' || type==='PIXELNET_SCORE' || type==='PIXELNET_SUBMIT_SCORE'){
      const s = (d.score!=null)? d.score : (d.finalScore!=null? d.finalScore : d.value);
      if(s!=null) addScore(s);
    }
  });

  statusEl && (statusEl.textContent = 'Local top-10');
  renderLB();
})();
</script>
</body>
</html>
