<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ROBO ARENA (EMBED A TEST) — PIXEL-NET</title>
<style>
:root{--accent:#ffaa00;--bg:#0b0b0b;--text:#f3f6ff;--muted:rgba(243,246,255,.72);}
html,body{height:100%;}
body{margin:0;background:
  radial-gradient(1200px 700px at 20% 10%, color-mix(in srgb, var(--accent) 22%, transparent), transparent 60%),
  radial-gradient(1200px 700px at 80% 90%, color-mix(in srgb, var(--accent) 14%, transparent), transparent 62%),
  linear-gradient(180deg, var(--bg), #000);
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  overflow:hidden;
}
.topbar{height:58px;display:grid;grid-template-columns:auto 1fr auto;align-items:center;
  padding:10px 14px;background:rgba(0,0,0,.35);backdrop-filter:blur(12px);
  border-bottom:1px solid rgba(255,255,255,.10);
}
.exit{text-decoration:none;color:var(--text);border:1px solid rgba(255,255,255,.14);
  padding:8px 12px;border-radius:14px;background:rgba(0,0,0,.18);
}
.exit:hover{border-color:color-mix(in srgb, var(--accent) 70%, white);box-shadow:0 0 0 3px color-mix(in srgb, var(--accent) 18%, transparent);}
.badge{justify-self:center;padding:8px 16px;border-radius:999px;
  border:1px solid color-mix(in srgb, var(--accent) 40%, transparent);
  background:linear-gradient(90deg,color-mix(in srgb, var(--accent) 22%, transparent),rgba(255,255,255,.06));
  font-weight:900;letter-spacing:.16em;text-transform:uppercase;
}
.player{justify-self:end;display:flex;gap:10px;align-items:center;
  border:1px solid color-mix(in srgb, var(--accent) 28%, transparent);
  padding:8px 12px;border-radius:999px;background:color-mix(in srgb, var(--accent) 10%, transparent);
}
.player .muted{color:var(--muted);font-size:12px;letter-spacing:.14em;text-transform:uppercase;}
.player strong{color:var(--accent);letter-spacing:.14em;}
.wrap{height:calc(100vh - 58px);padding:14px;display:grid;grid-template-columns:320px minmax(0,1fr) 320px;gap:14px;}
.panel{border:1px solid rgba(255,255,255,.12);border-radius:18px;overflow:hidden;background:rgba(0,0,0,.18);
  box-shadow:0 18px 70px rgba(0,0,0,.35);display:flex;flex-direction:column;min-height:0;}
.panel h3{margin:0;padding:12px 14px;font-size:12px;letter-spacing:.20em;text-transform:uppercase;color:var(--muted);
  border-bottom:1px solid rgba(255,255,255,.10);
  background:linear-gradient(90deg,color-mix(in srgb, var(--accent) 18%, transparent),rgba(0,0,0,0));
}
.panel .content{padding:14px;flex:1;min-height:0;overflow:hidden;}
.frame{border:1px solid color-mix(in srgb, var(--accent) 22%, transparent);border-radius:22px;overflow:hidden;background:#000;
  box-shadow:0 0 0 3px color-mix(in srgb, var(--accent) 10%, transparent),0 30px 90px rgba(0,0,0,.52);
}
iframe{width:100%;height:100%;border:0;display:block;background:#000;}
.center{min-height:0;}
.center .frame{height:100%;}
.small{font-size:14px;line-height:1.55;color:rgba(243,246,255,.84);}
@media (max-width:1100px){.wrap{grid-template-columns:1fr;grid-template-rows:minmax(0,1fr) auto;} .panel{display:none;}}
</style>
</head>
<body>
  <div class="topbar">
    <a class="exit" href="../index.html" id="exitBtn">✕ EXIT</a>
    <div class="badge">ROBO ARENA (EMBED A TEST)</div>
    <div class="player"><span class="muted">PLAYER</span><strong id="initials">???</strong></div>
  </div>
  <div class="wrap">
    <div class="panel">
      <h3>How To Play</h3>
      <div class="content small">Wrapper v2 enabled.</div>
    </div>
    <div class="center">
      <div class="frame"><iframe src="index.html"></iframe></div>
    </div>
    <div class="panel">
      <h3>Leaderboard</h3>
      <div class="content small">Wrapper v2 enabled.</div>
    </div>
  </div>
<script>
const KEY="PIXELNET_INITIALS";
document.getElementById("initials").textContent = localStorage.getItem(KEY) || "???";
document.getElementById("exitBtn").addEventListener("click",(e)=>{
  if(history.length>1){ e.preventDefault(); history.back(); }
});
</script>
</body>
</html>
