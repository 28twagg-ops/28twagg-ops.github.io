<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PIXEL-NET ARCADE</title>
    <style>
        :root { --neon-red: #ff003c; --neon-blue: #00f0ff; --bg: #0a0a0a; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: 'Courier New', monospace; overflow-x: hidden; }

        /* Header */
        header { 
            background: linear-gradient(180deg, #1a1a1a 0%, #000 100%); 
            padding: 20px; text-align: center; border-bottom: 4px solid var(--neon-red);
            box-shadow: 0 0 20px rgba(255, 0, 60, 0.4);
        }
        h1 { margin: 0; font-size: 3rem; text-transform: uppercase; letter-spacing: 0.5rem; text-shadow: 4px 4px 0px var(--neon-blue); }

        /* Grid */
        #arcade-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem; padding: 2rem; max-width: 1200px; margin: 0 auto;
        }

        /* Game Card */
        .game-card {
            background: #111; border: 2px solid #333; border-radius: 8px; overflow: hidden;
            transition: transform 0.2s, border-color 0.2s; cursor: pointer; position: relative;
        }
        .game-card:hover { transform: translateY(-5px); border-color: var(--neon-blue); box-shadow: 0 0 15px var(--neon-blue); }
        .game-thumb { width: 100%; height: 200px; object-fit: cover; border-bottom: 2px solid #333; }
        .game-info { padding: 15px; }
        .game-title { font-size: 1.5rem; font-weight: bold; color: var(--neon-red); margin-bottom: 5px; }
        .game-desc { font-size: 0.9rem; color: #888; }

        /* Active Game Overlay */
        #game-overlay {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 100; flex-direction: column; align-items: center; justify-content: center;
        }
        .close-btn {
            margin-top: 20px; padding: 10px 30px; background: var(--neon-red); color: white; border: none;
            font-family: inherit; font-weight: bold; cursor: pointer; text-transform: uppercase;
        }
        .close-btn:hover { background: #fff; color: #000; }
    </style>
</head>
<body>

    <header>
        <h1>Pixel-Net</h1>
        <p>SELECT CARTRIDGE</p>
    </header>

    <div id="arcade-grid">
        </div>

    <div id="game-overlay">
        <canvas id="gameCanvas" width="400" height="640"></canvas>
        <button class="close-btn" onclick="closeGame()">Eject Cartridge</button>
        <div style="color: #666; margin-top: 10px; font-size: 12px;">ARROWS to Move â€¢ SPACE to Fire</div>
    </div>

    <script src="js/engine.js"></script>
    <script>
        // 1. Load the Menu
        async function loadArcade() {
            try {
                const response = await fetch('games.json');
                const games = await response.json();
                const grid = document.getElementById('arcade-grid');

                games.forEach(game => {
                    const card = document.createElement('div');
                    card.className = 'game-card';
                    card.innerHTML = `
                        <img src="${game.image}" class="game-thumb" onerror="this.src='https://placehold.co/600x400/000/FFF?text=NO+IMAGE'">
                        <div class="game-info">
                            <div class="game-title">${game.title}</div>
                            <div class="game-desc">${game.description}</div>
                        </div>
                    `;
                    card.onclick = () => launchGame(game.script);
                    grid.appendChild(card);
                });
            } catch (e) { console.error("Could not load game list:", e); }
        }

        // 2. Launch a Game
        function launchGame(scriptPath) {
            const oldScript = document.getElementById('active-cartridge');
            if (oldScript) oldScript.remove();

            const script = document.createElement('script');
            script.src = scriptPath;
            script.id = 'active-cartridge';
            document.body.appendChild(script);

            document.getElementById('game-overlay').style.display = 'flex';
        }

        // 3. Close Game
        function closeGame() {
            document.getElementById('game-overlay').style.display = 'none';
            window.location.reload();
        }

        loadArcade();
    </script>
</body>
</html>
