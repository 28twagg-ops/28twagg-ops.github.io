  <!-- ================= PIXEL-NET INITIALS BRIDGE ================= -->
  <script>
    (function () {
      const PX_KEY = "px_player_initials";

      function getPXInitials() {
        return localStorage.getItem(PX_KEY) || "";
      }

      const initials = getPXInitials();

      if (initials) {
        // Common patterns used by arcade games
        localStorage.setItem("playerInitials", initials);
        localStorage.setItem("initials", initials);
        sessionStorage.setItem("playerInitials", initials);

        // Expose globally in case the game checks window.*
        window.PLAYER_INITIALS = initials;
      }

      // HARD BLOCK any prompt() usage (kills in-game initials popup)
      const originalPrompt = window.prompt;
      window.prompt = function () {
        return initials || "";
      };
    })();
  </script>
